<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Gallerie de photos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Gallerie de photos</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-explore-container name="Gallerie de photos"></app-explore-container>
</ion-content>

<ion-content>
  <ion-fab vertical="botton" horizontal="center" slot="fixed">
    <ion-fab-button (click)="addPhotoToGallery()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" *ngFor="let photo of PhotoService.photos; index as position">
        <ion-img [src]="photo.webviewPath"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
